<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main id="start">
        <div>
            <!-- change class for positioning buttons -->
            <div class="start">
                <button class="button-reset" id="startBtn" type="button" onclick="start()">
                    <i class="fa-solid fa-play"></i>
                </button>    
            </div>
            <div class="info">
                <button class="button-reset" id="info" type="button" onclick="info()">
                    <i class="fa fa-info-circle"></i>
                </button>
            </div>
            <p>
                
            </p>
        </div>
        <div id="idleDino"></div>
    </main>

    <main id="game">
        <div id="dino"></div>
        <div id="score" class="score"></div>
    </main>

    <main id="gameOver">
        <div>
            <p class="reload">
                <button class="button-reset"id="reload" type="button" onclick="refresh()">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </p>
        </div>
        <div id="deadDino"></div>   
        <div id="endScore" class="score"></div>  
    </main>
    
    <script src="dino.js"></script>
    <script src="obstacles.js"></script>
</body>
</html>
